<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <g transform="translate(400,300)">
    <polygon points="0,-150 130,-75 130,75 0,150 -130,75 -130,-75" 
             fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2">
      <animate attributeName="stroke-dasharray" 
               values="0,1000;1000,0" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <circle r="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2">
      <animate attributeName="r" values="50;100;50" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 